<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="forgot_password_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21;">Contact</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1; --j:22;">
                    <input type="email" required>
                    <label>Email</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:23;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <!-- <div class="logreg-link animation" style="--i:4; --j:25;">
                    <p>
                        <a href="#" class="forgot_password.html">Forgot Password</a>
                    </p>
                </div> -->
                <br>
                <button type="submit" class="btn animation" style="--i:3; --j:24;">Send Password</button>
                <!-- <div class="logreg-link animation" style="--i:4; --j:25;">
                    <p>
                        Don't have an account? <a href="#" class="register-link">Sign Up</a>
                    </p>
                </div> -->
            </form>
        </div>
        
        
        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20;">Emergency Contacts!</h2>
            <p class="animation" style="--i:1; --j:21;">Get your account back.</p>
        </div>
    </div>    


    <script src="forgot_password_script.js"></script>
</body>

</html>
